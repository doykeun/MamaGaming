<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Member - MamaGaming</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="auth-body">

    <a href="index.html" class="close-btn position-absolute top-0 start-0 m-4 text-white fs-4"><i class="fa-solid fa-xmark"></i></a>

    <div class="auth-card fade-in">
        
        <!-- Register Form -->
        <div id="register-section">
            <h2 class="auth-title display-6">Daftar Member</h2>
            <p class="auth-subtitle">Buat akun baru untuk mulai bertransaksi.</p>
            
            <form id="register-form">
                <div class="mb-3">
                    <label class="form-label text-muted small">Email Address</label>
                    <input type="email" class="form-control" id="reg-email" required placeholder="Masukkan Email">
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted small">Password</label>
                    <input type="password" class="form-control" id="reg-password" required placeholder="Min 6 karakter">
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted small">Konfirmasi Password</label>
                    <input type="password" class="form-control" id="reg-password-confirm" required placeholder="Ulangi password">
                </div>

                <button type="submit" class="btn btn-login mb-3">Daftar Sekarang</button>
                
                <div class="text-center mb-2 text-white-50 small">Sudah punya akun?</div>
                <a href="login.html" class="btn btn-outline-light w-100 rounded-pill py-2">Login Sekarang</a>
            </form>
        </div>

        <div id="error-message" class="alert alert-danger mt-3 d-none small bg-danger text-white border-0"></div>
        <div id="success-message" class="alert alert-success mt-3 d-none small bg-success text-white border-0"></div>

    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/auth.js"></script>

</body>
</html>
