<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MamaGaming</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="auth-body">

    <div class="auth-card fade-in">
        <div class="text-center mb-4">
            <h3 class="auth-title"><span class="text-highlight">Mama</span>Gaming</h3>
            <p class="auth-subtitle mb-0">Admin Login</p>
        </div>
        
        <!-- Login Form -->
        <form id="login-form">
            <div class="mb-3">
                <label class="form-label text-muted small">Email Address</label>
                <input type="email" class="form-control" id="email" required placeholder="admin@example.com">
            </div>
            <div class="mb-4">
                <label class="form-label text-muted small">Password</label>
                <input type="password" class="form-control" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-login mb-3">
                <i class="fa-solid fa-right-to-bracket me-2"></i> Masuk
            </button>
        </form>

        <div id="error-message" class="alert alert-danger mt-3 d-none small bg-danger text-white border-0"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/firebase.js"></script>
    <script src="../assets/js/admin.js"></script>
</body>
</html>
