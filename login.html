<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Member - MamaGaming</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="auth-body">

    <a href="index.html" class="close-btn position-absolute top-0 start-0 m-4 text-white fs-4"><i class="fa-solid fa-xmark"></i></a>

    <div class="auth-card fade-in">
        
        <!-- Login Form -->
        <div id="login-section">
            <h2 class="auth-title display-6">Login Member</h2>
            <p class="auth-subtitle">Masuk menggunakan akun yang sudah terdaftar.</p>
            
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label text-muted small">Username / Email</label>
                    <input type="email" class="form-control" id="email" required placeholder="Masukkan Email">
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted small">Password</label>
                    <input type="password" class="form-control" id="password" required placeholder="Masukkan Password">
                </div>
                
                <!-- Fake Recaptcha -->
                <div class="recaptcha-placeholder mb-4 d-flex align-items-center bg-light rounded p-2" style="border: 1px solid #d3d3d3; max-width: 300px;">
                    <div class="recaptcha-checkbox bg-white border rounded mx-2" style="width: 24px; height: 24px; border-color: #c1c1c1;"></div>
                    <div class="recaptcha-text text-dark small">I'm not a robot</div>
                    <div class="recaptcha-logo ms-auto text-center">
                        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="captcha" style="width: 24px; opacity: 0.5;">
                        <div style="font-size: 8px; color: #555;">reCAPTCHA</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-login mb-3">Masuk Sekarang</button>
                
                <div class="text-center mb-2 text-white-50 small">Belum punya akun?</div>
                <a href="register.html" class="btn btn-outline-light w-100 rounded-pill py-2">Daftar Member</a>
            </form>
        </div>

        <div id="error-message" class="alert alert-danger mt-3 d-none small bg-danger text-white border-0"></div>
        <div id="success-message" class="alert alert-success mt-3 d-none small bg-success text-white border-0"></div>

    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/auth.js"></script>

</body>
</html>
